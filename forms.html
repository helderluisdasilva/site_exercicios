        <a href="forms.html">Formulário</a>
    </nav>
    <main>
        <section>
            <h1>Formulários</h1>
            <h2>Cadastre-se</h2>
            <form name="formulario_cadastro" method="get" action="#">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Informe seu nome">

                <label for="data_nascimento">Data de nascimento</label>
                <input type="date" name="data_nascimento">

                <label for="email">E-Mail</label>
                <input type="address" name="email" placeholder="Informe seu email">

                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Digite a sua senha">

                <label for="sexo">Sexo</label>
                <input type="radio" name="sexo" value="masculino"> Masculino
                <input type="radio" name="sexo" value="feminino"> Feminino

                <label for="pais">Selecione seu país</label>
                <select name="pais">
                    <option value="brasil" selected>Brasil</option>
                    <option value="canada">Canadá</option>
                    <option value="egito">Egito</option>
                    <option value="usa">Estados Unidos</option>
                    <option value="inglaterra">Inglaterra</option>
                    <option value="japao">Japão</option>
                    <option value="russia">Rússia</option>
                </select>

                <input type="submit" name="enviar" value="Cadastrar">
            </form>
        </section>
    </main>
